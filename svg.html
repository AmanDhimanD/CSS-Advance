<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG</title>
        <style>
            .center{
                text-align: center;
            }
        </style>
    </head>

    <body>

        <div class="center">
            <h1>SVG- Scalable Vector Graphics</h1>
            <svg width="1000" height="1000">
                <circle cx="80" cy="80" r="80" fill="green" />
                <circle cx="100" cy="50" r="40" fill="blue" />
                <circle cx="100" cy="100" r="40" fill="red" />

            </svg>
        </div>
    </body>

</html>
